<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>موقعي على نتلايفاي</title>
    <meta name="description" content="موقع ثابت مع نموذج تواصل يعمل عبر Netlify Forms بدون باك-إند.">
    <style>
      :root { --maxw: 780px; }
      * { box-sizing: border-box }
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Tajawal, sans-serif; 
             max-width: var(--maxw); margin: 40px auto; padding: 0 16px; line-height: 1.7; }
      form { display:grid; gap:14px; background: #0f172a; color: #e5e7eb; padding: 18px; border-radius: 16px; }
      .field { display:grid; gap:6px; }
      label { font-weight: 600; }
      input, textarea { padding: 12px; border: 1px solid #334155; background:#0b1223; color:#e5e7eb; border-radius: 12px; }
      input:focus, textarea:focus { outline: 2px solid #64748b; }
      textarea { min-height: 140px; resize: vertical; }
      button { padding: 12px 16px; border: 0; border-radius: 12px; cursor: pointer; font-weight:700; }
      .primary { background: #16a34a; color:#fff; }
      .note { font-size: 14px; opacity: .85; }
      .hidden { display: none; }
      .error { color: #fecaca; font-size: 14px; display:none; }
    </style>
  </head>
  <body>
    <h1>مرحبًا بك 👋</h1>

    <h2>اتصل بنا</h2>
    <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" action="/thanks.html" aria-describedby="formHelp">
      <input type="hidden" name="form-name" value="contact">
      <div class="hidden">
        <label>لا تعبئ هذا الحقل: <input name="bot-field" autocomplete="off"></label>
      </div>

      <div class="field">
        <label for="name">الاسم</label>
        <input id="name" name="name" required minlength="2" maxlength="60" autocomplete="name" />
        <div id="err-name" class="error">الاسم يجب أن لا يقل عن حرفين.</div>
      </div>

      <div class="field">
        <label for="email">البريد الإلكتروني</label>
        <input id="email" name="email" type="email" required inputmode="email" autocomplete="email" />
        <div id="err-email" class="error">رجاءً أدخلي بريدًا إلكترونيًا صالحًا.</div>
      </div>

      <div class="field">
        <label for="message">رسالتك</label>
        <textarea id="message" name="message" required minlength="10" maxlength="2000"></textarea>
        <div id="err-message" class="error">الرسالة يجب أن تكون 10 أحرف على الأقل.</div>
      </div>

      <div data-netlify-recaptcha="true"></div>

      <button class="primary" type="submit">إرسال</button>
      <p id="formHelp" class="note">سنستخدم بياناتك للرد على استفسارك فقط. يتم الإرسال عبر HTTPS من Netlify.</p>
    </form>

    <script>
      // تحقق بسيط قبل الإرسال (UX أفضل)
      const form = document.querySelector('form[name="contact"]');
      form.addEventListener('submit', (e) => {
        let ok = true;
        const name = document.getElementById('name');
        const email = document.getElementById('email');
        const message = document.getElementById('message');
        const show = (id, cond) => { document.getElementById(id).style.display = cond ? 'block' : 'none'; };

        if (!name.value || name.value.trim().length < 2) { ok = false; show('err-name', true); } else { show('err-name', false); }
        if (!email.validity.valid) { ok = false; show('err-email', true); } else { show('err-email', false); }
        if (!message.value || message.value.trim().length < 10) { ok = false; show('err-message', true); } else { show('err-message', false); }

        if (!ok) { e.preventDefault(); name.focus(); }
      });
    </script>
  </body>
</html>
